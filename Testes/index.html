<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Jumbotron e alinhamento de imagens</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Folha de estilo -->

    <link rel="stylesheet" href="estilo.css" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!--Font Awesome - Ícones link: https://fontawesome.com/search?m=free&o=r -->
    <script src="https://kit.fontawesome.com/8db7abdcea.js" crossorigin="anonymous"></script>



  </head>

  <body>
    <header class="card-header">
        <div id="cabeçalho">
            <div class="logo">
                <i class="fa-brands fa-slack m-lg-4"></i>
            </div>
            <div class="nome card-header-pills">
                <h1 class="display-4"> Nome da empresa</h1>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm bg-success" style="clear: both;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navegação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Parceiros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    



 


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap-5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap-5.3.0-alpha1/dist/js/bootstrap.esm.min.js"></script>
  </body>
</html>
