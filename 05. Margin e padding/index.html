<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap4-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap - Margin e padding</title>
  </head>

  <body>

    <!-- Aplicação de Margin -->

    <!--

        mt -> margin top
        mb -> margin bottom
        ml -> margin left
        mr -> margin right
        mx -> margin no eixo x
        my -> margin no eixo y
        m -> margin em todos os lados

        valor a definir (0 até 5)
    
    -->

    <h1 class="bg-success" style="margin: 10px;">Margin</h1>
    <p class="bg-success mx-3 my-2">Conteudo principal</p>
    <p class="bg-success mr-3 ml-2">Conteudo principal</p>

    <hr>

    <!-- Aplicação de Padding -->

    <!--

        pt -> Padding top
        pb -> Padding bottom
        pl -> Padding left
        pr -> Padding right
        px -> Padding no eixo x
        py -> Padding no eixo y
        p -> Padding em todos os lados

        valor a definir (0 até 5)
    
    -->

    <h1 class="bg-success" style="margin: 10px;">Margin</h1>
    <p class="bg-success px-3 py-2">Conteudo principal</p>
    <p class="bg-success pr-3 pl-2" style="display: inline;">Conteudo principal</p>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  </body>
</html>
