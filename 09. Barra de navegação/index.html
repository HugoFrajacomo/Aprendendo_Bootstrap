<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap demo</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>

  <body>


    <h2>Barra de navegação com menu dropdown</h2>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <!--Logo do site -->
      <a href="" class="navbar-brand">Chalé Hotel</a>

      <!--Menu Hamburguer-->
      <button class="navbar-toggler" data-toggler="collapse" data-target="#nav-target" >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navegação -->
      <div class="collapse navbar-collapse" id="nav-target">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Galeria</a>
          </li>

          <li class="nav-item dropdown">
            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">Serviços</a>

            <div class="dropdown-menu ">
              <a href="" class="dropdown-item">Serviço 1</a>
              <a href="" class="dropdown-item">Serviço 2</a>
              <a href="" class="dropdown-item">Serviço 3</a>
            </div>
          </li>

        </ul>
      </div>
    </nav>


    <!--Recurso de integração Bootstrap com JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  </body>
</html>
